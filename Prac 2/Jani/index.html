<!doctype html>
<html lang="en">
<head>
    <title>Prep 2 Jani Junno s321614</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
  <section>
  <h1>Welcome to the Registration Form</h1>
  <form>
    <div>
      <p> indicate a required field</p>
      <table>
         <tr>
             <td>
                 <label>Name:</label>
             </td>
             <td>
                 <input type="text" placeholder="Enter Name" required>
             </td>
          </tr>

          <tr>
              <td>
                  <label class="closer">Address:</label>
              </td>
              <td>
                  <input type=”text” placeholder="Enter Address" required>
              </td>
         </tr>

         <tr>
              <td>
                  <label>State:</label>
              </td>
              <td>
                   <input type=”text” placeholder="Enter State" class="small" required>
                   <label>Zip Code:</label>
                   <input type=”number” placeholder="Enter Zip" maxlength="4" class="smaller" required>
              </td>
          </tr>

          <tr>
              <td>
                   <label>E-mail:</label>
              </td>
              <td>
                   <input type="text" placeholder="Enter Email" required>
              </td>
          </tr>
          <tr>
              <td>
                  <label>Password:</label>
              </td>
              <td>
                  <input type="password" placeholder="Enter Password" required>
              </td>
          </tr class="reg_table">

          <tr>
              <td>
                  <label>Telephone number:</label>
              </td>
              <td>
                  <input type=”number” maxlength="10" placeholder="Enter Phone Number" required>
              </td>
         </tr>

          <tr>
              <td>
                  <label>Birthdate:</label>
              </td>
              <td>
                  <input type=”date” placeholder="Enter Birthdate" required>
              </td>
          </tr>
       </table>
       <button type="submit">Submit</button>
    </div>
  </form>
  </section>
</body>
</html>
